<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <title>Number List Customizer</title>
</head>
<body>
    <div class="container">
        <div id="button-container">
            <button onclick="addToOrder(1)">1</button>
            <button onclick="addToOrder(2)">2</button>
            <button onclick="addToOrder(3)">3</button>
            <button onclick="addToOrder(4)">4</button>
            <button onclick="addToOrder(5)">5</button>
            <button onclick="addToOrder(6)">6</button>
            <button onclick="addToOrder(7)">7</button>
        </div>

        <label for="order">Customized List:</label>
        <div id="display" class="customized-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
